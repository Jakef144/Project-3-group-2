<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Visualizations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart {
            margin: 20px;
        }
        .tooltip {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 3px;
            pointer-events: none;
            opacity: 0.9;
        }
        .legend rect {
            stroke: black;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <h1>Employment Data Visualizations</h1>
    <div class="chart-container">
        <div id="bar-chart" class="chart"></div>
        <div id="scatter-plot" class="chart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
